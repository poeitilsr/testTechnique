<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Confirm Delete{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Confirm Delete{% endblock %}</h1>
    <p>Are you sure you want to delete {{ company.company_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
